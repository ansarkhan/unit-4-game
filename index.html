<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="main-custom">
        <div class="main">

            <div class="row">
                <div class="col-6 main-header">
                    <h1>Star Wars RPG!</h1>
                </div>
                <div class="col-6 main-header">
                    <div>
                        <button class="btn btn-primary" id="attack">Attack</button>
                        <button class="btn btn-danger" id="reset">Reset</button>
                        <button type="submit" class="btn btn-success" id="submit">Add Character</button>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-12 character-container-main">
                    <h3 id="pick-character">Pick a character...</h3>
                    <!-- <div class="float-left profile-image">
                        <p>sample text</p>
                        <img src="images/obi-wan.jpg" alt="">
                        <p>sample text</p>
                    </div> -->

                </div>
            </div>

            <div class="row top-buffer">
                    <div class="col-12">
                        <h3>Your Character</h3>
                    </div>
            </div>
            <div class="row">
                    <div class="col-12" id="your-character">
                    <!-- character div will be placed here-->
                    </div>
            </div>

            <div class="row top-buffer" id="defenders-main">
                    <div class="col-12 top-buffer">
                        <h3>Defender Characters</h3>
                    </div>
            </div>
            <div class="row">
                    <div class="col-12" id="defenders">
                        <!-- defender div will be placed here-->
                    </div>
            </div>

            <div class="row top-buffer">
                    <div class="col-12 top-buffer">
                        <h3>Opponent</h3>
                    </div>
            </div>
            <div class="row">
                    <div class="col-12" id="opponent">
                        <!-- defender div will be placed here-->
                    </div>
                    <div class="col-2 top-buffer">
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" id="name" placeholder="Character Name">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="hp" placeholder="Health Points">
                            </div>
                            <div class="form-group">
                                    <input type="text" class="form-control" id="ap" placeholder="Attack Power">
                            </div>

                        </form>
                    </div>
            </div>
    


        </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="javascript/game.js"></script>
</body>
</html>
